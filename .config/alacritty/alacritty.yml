scrolling:
  history: 10000
font:
  normal:
    # family: Consolas NF
    # family: Fira Code
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  draw_bold_text_with_bright_colors: true
shell:
  program: /bin/zsh
  args:
    - --login
mouse:
  hide_when_typing: false
